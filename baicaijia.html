<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>白菜价</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/baicaijia.less"/>
    <script src = "libs/less/less.js"></script>

    <script type="text/html" id="baicaijia-title">

            {{each result as value i}}
                <li><a href="#" data-title-id={{value.titleId}}>{{value.title}}</a></li>
            {{/each}}


    </script>

    <script type="text/html" id="recommend-template">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg}}
                </a>
            </div>
            <div class="media-body">
                <div class= "normal-info">
                    <div class="product-name">{{#value.productName}}</div>
                    <span class="product-price">{{#value.productPrice}}</span>
                </div>
                <div class="other-info">
                    <span class="coupon">{{#value.productCoupon}}</span>
                    <span class="link">{{#value.productHref}}</span>
                    <div class="remain">{{#value.productCouponRemain}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<!--product部分-->
<section id="product">
    <div class="product-nav">
        <ul>
        </ul>
    </div>
    <div class="product-list">

    </div>
</section>

<!--底部-->
<footer id="footer">
</footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>

<script src = "./js/baicaijia.js"></script>
</html>
