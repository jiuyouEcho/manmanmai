<!DOCTYPE html>
<html>
<head lang="en">

    <title>慢慢卖商品详情</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/category_product_detail.less"/>
    <script src = "libs/less/less.js"></script>

    <script type="text/html" id="product-desc-template">
        {{each result as value i}}
            <div class="product-img">{{#value.productImg}}</div>
            <div class="product-name">{{value.productName}}</div>
            <div class="product-collect">
                <a href="#"><img src="./images/sc.jpg" alt=""/></a>
            </div>
        {{/each}}
    </script>

    <script type="text/html" id="product-list-template">
        {{each result as value i}}
            <div class="product-compare-list">
                {{#value.bjShop}}
                <p>*实际价格以各网站列出的实施售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
            </div>
        {{/each}}
    </script>

    <script type="text/html" id="product-comment-template">
        {{each result as value i}}
            <div class="product-comment-list">
                <div class="normal-info">
                    <span class="client-name">{{value.comName}}</span>
                    <span class="buy-time">{{value.comTime}}</span>
                </div>
                <div class="buy-from">{{value.comFrom}}</div>
                <div class="comment-info">{{value.comContent}}</div>
                <div class="comment-reply"><a href="#">回复</a></div>
            </div>
        {{/each}}
    </script>

</head>
