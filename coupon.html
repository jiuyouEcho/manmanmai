<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>优惠券</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/coupon.less"/>
    <script src = "libs/less/less.js"></script>
    <script type="text/html" id="coupon-template">
        {{each result as value i}}
        <div class="coupon-item">
            <div class="coupon-info">
                <a href="couponproduct.html?myid={{value.couponId}}">
                    <img src="{{value.couponImg}}" alt=""/>
                    <div class="coupon-name">{{value.couponTitle}}</div>
                </a>
            </div>
        </div>

        {{/each}}
    </script>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<!--coupon部分-->
<section id="coupon">
    <div class="coupon-list">
    </div>
</section>

<!--路径导航部分-->
<section id="nav">
    <ol class="breadcrumb">
        <li><a href="index.html">首页</a></li>
    </ol>
</section>

<!--底部-->
<footer id="footer">
</footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>

<script src = "./js/coupon.js"></script>
</html>
