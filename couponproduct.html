<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>优惠券列表</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/couponproduct.less"/>
    <script src = "libs/less/less.js"></script>
    <script type="text/html" id="product-list-template">
        {{each result as value i}}
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        {{#value.couponProductImg}}
                    </a>
                </div>
                <div class="media-body">
                    <div class="coupon-name">{{value.couponProductName}}</div>
                    <div class="coupon-price">{{value.couponProductPrice}}</div>
                    <div class="coupon-time">{{value.couponProductTime}}</div>
                </div>
            </div>
       {{/each}}
    </script>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<!--coupon部分-->
<section id="product">
    <div class="notice">-点餐前请出示手机中的优惠券，即可享受优惠-</div>
</section>

<!--底部-->
<footer id="footer">
</footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>

<script src = "./js/couponproduct.js"></script>
</html>
