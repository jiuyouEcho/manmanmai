<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>凑单品</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/gsproduct.less"/>
    <script src = "libs/less/less.js"></script>
    <script type="text/html" id="shop-info-template">
        {{each result as value i}}
              <li><a data-shop-id="{{value.shopId}}" href="#">{{value.shopName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="area-info-template">
        {{each result as value i}}
        <li><a data-area-id="{{value.areaId}}" href="#">{{value.areaName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="product-info-template">
        {{each result as value i}}
        <div class="col-xs-6">
            <div class="img"><img src="{{value.productImg}}" alt=""/></div>
            <div class="product-info">
                <div class="product-name">{{value.productName}}</div>
                <div class="product-price">{{value.productPrice}}</div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<!--coupon部分-->
<section id="product">
    <div class="product-nav">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">京东</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"></ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">华北</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">华北</a></li>
            </ul>
        </div>
    </div>
    <div class="product-list">
        <div class="row">
            <div class="col-xs-6">
                <div class="img"><img src="./images/product_info.jpg" alt=""/></div>
                <div class="product-info">
                    <div class="product-name">商品名称</div>
                    <div class="product-price">商品价格</div>
                </div>

            </div>
        </div>
    </div>
</section>

<!--底部-->
<footer id="footer">
</footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>

<script src = "./js/gsproduct.js"></script>
</html>
