<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢卖首页</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/index.less"/>
    <script src = "libs/less/less.js"></script>
    <script type="text/html" id="menu-template">
        <div class="row">
            {{each result as value i}}
            <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </script>

    <script type="text/html" id="recommend-template">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg2}}
                </a>
            </div>
            <div class="media-body">
                <div class= "normal-info">
                    <span class="product-name">{{value.productName}}</span>
                    <span class="product-price">{{value.productPinkage}}</span>
                </div>
                <div class="other-info">
                    <span class="from-time">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
    <header id="header">
    </header>

    <section id="search">
    </section>

    <section id="menu">
    </section>

    <section id="recommend">
        <div class="recommend-title">
            <a href="#">超值折扣推荐</a>
        </div>
        <div class="recommend-list">
        </div>
        <div class="recommend-more">
            <a href="#">更多优惠信息>></a>
        </div>
        <div class="recommend-title">
            <a href="#">品牌排行</a>
        </div>
    </section>

    <footer id="footer">
    </footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>
<script src = "./js/index.js"></script>
</html>
