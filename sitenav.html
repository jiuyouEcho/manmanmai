<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>商城导航</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="./css/common.less"/>
    <link rel="stylesheet/less" href="css/sitenav.less"/>
    <script src = "libs/less/less.js"></script>
    <script type="text/html" id="sitenav-template">
        {{each result as value i}}
            <a href="#">
                <img src="{{value.navImg}}" alt=""/>
                {{value.navTitle}}
            </a>
        {{/each}}
    </script>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<!--coupon部分-->
<section id="sitenav">
    <div class="sitenav-list"></div>
</section>

<!--底部-->
<footer id="footer">
</footer>

</body>
<script src = "libs/jquery/jquery.js"></script>
<script src = "libs/bootstrap/js/bootstrap.js"></script>
<script src = "libs/template/template.js"></script>
<script src = "./js/common.js"></script>

<script src = "./js/sitenav.js"></script>
</html>
